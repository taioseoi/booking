<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>อัปโหลดสลิป</title>
</head>
<body>
    <h2>อัปโหลดสลิปการชำระเงิน</h2>
    <form action="/payment/upload_slip" method="post" enctype="multipart/form-data">
        <input type="hidden" name="booking_id" value="{{ booking_id }}">
        <label>เลือกไฟล์สลิป: <input type="file" name="slip" accept="image/*" required></label><br><br>
        <button type="submit">อัปโหลดสลิป</button>
    </form>
</body>
</html>
