<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปโหลดสลิปการชำระเงิน</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4fc 0%, #e2f0cb 100%);
            font-family: 'Prompt', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(60,60,60,0.14);
            padding: 36px 32px 32px 32px;
            max-width: 370px;
            width: 100%;
            text-align: center;
            animation: fadein 1s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: #237926;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 1.5px;
        }
        .desc {
            color: #555;
            font-size: 1.05em;
            margin-bottom: 18px;
        }
        .promptpay-box {
            background: #f0fae0;
            color: #1e5128;
            border-radius: 14px;
            padding: 13px 0 10px 0;
            font-size: 1.18em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 18px;
            border: 1.5px dashed #85d262;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .file-input-label {
            background: #e7fcd9;
            color: #3a7726;
            padding: 14px 0;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            display: block;
            transition: background 0.2s;
            margin-bottom: 18px;
            border: 2px dashed #aee89a;
        }
        .file-input-label:hover {
            background: #aee89a;
            color: #1e5128;
        }
        input[type="file"] {
            display: none;
        }
        .file-preview {
            margin: 14px 0 20px 0;
            width: 86%;
            border-radius: 10px;
            max-height: 260px;
            object-fit: contain;
            box-shadow: 0 2px 10px rgba(100,100,100,0.13);
            display: none;
        }
        button {
            background: linear-gradient(90deg,#41b883 40%,#85d262 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.08em;
            font-weight: 600;
            padding: 13px 0;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(130,180,120,0.12);
            transition: background 0.15s;
        }
        button:hover {
            background: linear-gradient(90deg,#2d8d60 40%,#67c23a 100%);
        }
        .note {
            font-size: 0.95em;
            color: #888;
            margin-top: 18px;
        }
        .booking-id {
            background: #f3f8f6;
            border-radius: 8px;
            padding: 4px 12px;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #3a7726;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .promptpay-label {
            font-size: 0.97em;
            color: #365c36;
            font-weight: 400;
            margin-bottom: 2px;
            letter-spacing: 0.2px;
        }
        .promptpay-number {
            font-size: 1.18em;
            color: #1e5128;
            letter-spacing: 1.2px;
            font-weight: 700;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>อัปโหลดสลิป</h2>
        <div class="desc">
            กรุณาอัปโหลดสลิปโอนเงิน <br>
            ระบบจะตรวจสอบโดยอัตโนมัติ
        </div>
        <div class="promptpay-box">
            <div class="promptpay-label">PromptPay ที่ต้องโอนเงิน</div>
            <div class="promptpay-number">098-661-9426</div>
        </div>
        <div class="booking-id">
            Booking ID: {{ booking_id }}
        </div>
        <form action="/payment/upload_slip" method="post" enctype="multipart/form-data" id="slip-form">
            <input type="hidden" name="booking_id" value="{{ booking_id }}">
            <label for="slip" class="file-input-label" id="file-label">
                <span id="file-label-text">เลือกไฟล์สลิปภาพ (jpg, png)</span>
                <input type="file" name="slip" id="slip" accept="image/*" required onchange="previewFile(this)">
            </label>
            <img id="preview" class="file-preview" alt="Preview">
            <button type="submit">อัปโหลดสลิป</button>
        </form>
        <div class="note">
            <span>ไฟล์สลิปต้องเป็นภาพเท่านั้น</span>
        </div>
    </div>
    <script>
        function previewFile(input) {
            const preview = document.getElementById('preview');
            const label = document.getElementById('file-label-text');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
                label.textContent = input.files[0].name;
            } else {
                preview.src = '';
                preview.style.display = 'none';
                label.textContent = 'เลือกไฟล์สลิปภาพ (jpg, png)';
            }
        }
    </script>
</body>
</html>
